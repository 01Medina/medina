<canvas id="myCanvas" width="1000" height="1000"></canvas>

<script>
    var c=document.getElementById("myCanvas");
    var pen=c.getContext("2d");
    pen.moveTo(50,100);
    pen.lineTo(150,200);
    pen.stroke();

    pen.beginPath();
    pen.arc(150,150,150,0,2*Math.PI)
    pen.fillStyle="pink"
    pen.fill();
    pen.stroke();
    
    pen.beginPath();
    pen.rect(45,70,100,80);
    pen.fillStyle="violet";
    pen.fill();
    pen.stroke();

    pen.beginPath();
    pen.rect(155,70,100,80);
    pen.fillStyle="black";
    pen.fill();
    pen.stroke();

    pen.beginPath();
    pen.rect(155,155,100,80);
    pen.fillStyle="burlywood";
    pen.fill();
    pen.stroke();

    pen.beginPath();
    pen.rect(45,155,100,80);
    pen.fillStyle="lavender";
    pen.fill();
    pen.stroke();


</script>
